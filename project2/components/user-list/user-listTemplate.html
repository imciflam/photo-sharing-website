<div id="user-list-container">
  <iframe
    name="hiddenFrame"
    width="0"
    height="0"
    style="display: none;"
  ></iframe>

  <form
    action="/upload"
    method="POST"
    enctype="multipart/form-data"
    target="hiddenFrame"
  >
    <div class="file-field input-field">
      <div class="btn grey">
        <span>File</span>
        <input name="myImage" type="file" />
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" />
      </div>
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
  <br />
  <br />
  <div ng-repeat="user in users.list" class="user-list-user">
    <a ng-href="#!users/{{ user._id }}" class="user-list-button">
      {{ user.first_name }} {{ user.last_name }}
    </a>
  </div>
</div>
