<div id="user-list-container">
  <input
    class="cs142-upload-button"
    type="file"
    name="file"
    onchange="angular.element(this).scope().uploadFile(this.files)"
  />
  <br />
  <br />
  <div ng-repeat="user in users.list" class="user-list-user">
    <a ng-href="#!users/{{ user._id }}" class="user-list-button">
      {{ user.first_name }} {{ user.last_name }}
    </a>
  </div>
</div>
