<div id="user-list-container">
  <iframe
    name="hiddenFrame"
    width="0"
    height="0"
    style="display: none;"
  ></iframe>

  <form
    action="/upload"
    method="POST"
    enctype="multipart/form-data"
    target="hiddenFrame"
  >
    <div class="container">
      <div class="file-field input-field">
        <div class="btn-grey">
          <span class="upload-info">Upload picture here</span>
          <br />
          <input name="myImage" type="file" />
        </div>
        <br />
      </div>
      <button type="submit" class="cs142-upload-button">Submit</button>
    </div>
  </form>
  <hr />
  <div ng-repeat="user in users.list" class="user-list-user">
    <a ng-href="#!users/{{ user._id }}" class="user-list-button">
      {{ user.first_name }} {{ user.last_name }}
    </a>
  </div>
  <hr style="margin:0" />
</div>
